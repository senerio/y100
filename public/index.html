		var xhr = new XMLHttpRequest();
	    xhr.onreadystatechange = function() {
	        if(xhr.readyState == 4) {
	        	document.getElementById("date").innerHTML = xhr.responseText;
	        }
	    }
	    xhr.open('GET', '/lastModified', true);
	    xhr.setRequestHeader("Content-Type", "text/plain");
	    xhr.send();
	</script>
